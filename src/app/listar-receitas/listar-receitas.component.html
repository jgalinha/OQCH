<div class="m-5" id="main">
  <h1 class="display-6 mb-5 text-start">Lista de receitas</h1>
  <div *ngFor="let letter of letters">
    <h2 class="pb-2 border-bottom">
      {{ letter.toUpperCase() }}
    </h2>
    <app-lista-receitas-por-letra
      [letter]="letter.toString()"
    ></app-lista-receitas-por-letra>
  </div>
</div>
